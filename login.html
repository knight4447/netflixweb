<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#" ><img src="https://i.ibb.co/r5krrdz/logo.png" alt=""></a>
            </div>
        </div>
        <div class="login">
            <div class="login-class">
               <h2> Sign In </h2>
                <form>
                    <div class="input-wrap">
                        <input type="text" placeholder="E-mail or mobile number" >
                    </div>
                    
                    <div class="input-wrap">
                        <input type="text" placeholder="Password">
                    </div>
                    
                    <div class="input-wrap">
                        <button><a href="index2.html">Sign In</a></button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                            <span>remember me</span>
                        </div>
                        <div class="needhelp">
                            Need Help??
                        </div>
                       
                    </div>
                    <div class="login-footer">
                        <div class="login-fb">
                            <span><img src="Facebook-logo.png" alt="FB"></span>
                            <span><a href="#" > Login With Facebook</a></span>
                        
                        </div>
                        <div class="sign-up"><p>New To Netflix ?<a href="#">  Sign Up Now </a></p></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
